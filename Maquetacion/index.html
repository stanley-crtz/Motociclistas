<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Maquetacion</title>
</head>

<body>
  <header>
    <div class="header">
      <h1>Stanley Cortez</h1>
      <input type="button" value="Reset">
    </div>
  </header>
  <div class="sources">
    <div class="card animate__animated animate__bounceIn animate__delay-1s">
      <img alt="Icon" src="./time-planning.svg" />
      <div class="context">
        <h2>Time: 8:30am</h2>
        <p>Ocupados: 8</p>
        <p>Disponibles: 0</p>
      </div>
    </div>
    <div class="card animate__animated animate__bounceIn animate__delay-2s">
      <img alt="Icon" src="./time-planning.svg" />
      <div class="context">
        <h2>Time: 8:30am</h2>
        <p>Ocupados: 8</p>
        <p>Disponibles: 0</p>
      </div>
    </div>
  </div>
</body>

</html>
